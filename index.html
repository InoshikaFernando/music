<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Collection</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%); color: #fff; }
    h1 { color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 30px; font-weight: 300; }
    .container { max-width: 960px; margin: 0 auto; }
    .section { background: rgba(255,255,255,0.95); color: #1e3c72; border: 3px solid #4a90e2; border-radius: 16px; padding: 16px 20px; margin: 16px 0; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.2); backdrop-filter: blur(6px); }
    .section h3 { margin: 0 0 12px 0; color: #1e3c72; font-weight: 700; }
    .links { display: grid; grid-template-columns: 1fr; gap: 12px; max-width: 640px; margin: 0 auto; }
    .link-item { display: flex; align-items: center; justify-content: space-between; background: linear-gradient(145deg, #ffffff, #f0f8ff); border: 2px solid #4a90e2; color: #2a5298; border-radius: 12px; padding: 12px 16px; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2); }
    .link-item:hover { transform: translateY(-2px); box-shadow: 0 8px 18px rgba(74, 144, 226, 0.3); }
    .link-title { font-size: 16px; font-weight: 600; margin-right: 10px; }
    .link-arrow { font-size: 18px; color: #1e3c72; }
    .link-item:active { transform: translateY(0); }
    .link { all: unset; display: block; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>♫⋆｡♪ ₊˚♬ ﾟ. Music Collection</h1>

    <div class="section">
      <h3>Scale Practice</h3>
      <div class="links">
        <button class="link" onclick="location.href='scale-sequence1.html'">
          <div class="link-item">
            <span class="link-title">Scale Exercise – Single scale</span>
            <span class="link-arrow">➜</span>
          </div>
        </button>
        <button class="link" onclick="location.href='scale-sequence2.html'">
          <div class="link-item">
            <span class="link-title">Scale Exercise – Multi scale</span>
            <span class="link-arrow">➜</span>
          </div>
        </button>
      </div>
    </div>

    <div class="section">
      <h3>Chord/ Scale Practice</h3>
      <div class="links">
        <button class="link" onclick="location.href='chordPractice.html'">
          <div class="link-item">
            <span class="link-title">Chord/ Scale Exercise</span>
            <span class="link-arrow">➜</span>
          </div>
        </button>
      </div>
    </div>

    <div class="section">
      <h3>Christmas songs collection</h3>
      <div class="links">
        <button class="link" onclick="location.href='SilentNight.html'">
          <div class="link-item">
            <span class="link-title">Silent Night</span>
            <span class="link-arrow">➜</span>
          </div>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
